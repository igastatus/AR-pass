
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Slack + GitHub</title>
        <link rel="stylesheet" href="/static/css/verification-code-page.css">
    </head>
  <body>
      <div class="chatops-verification-code-page-center-box">
        <div class="chatops-verification-page-container"> 
          <img class='security-alert-img' src="/static/img/security-alert.svg" alt="Security Alert Icon" />
          <div class="verification-code-header"> 
            Verification Code
          </div>
          <div class="copy-verification-code-message"> 
            Please enter this verification code in your chat application to complete the authentication.
          </div>
          <div class="verification-code-copy-box">
            <div class="verification-code-box"
                aria-label=898203> 
              898203
            </div>
            <div
              class="copy-button tooltip"
              id="copyToClipboardBtn"
              data-text="Copy verification code to clipboard"
            >
              <img
                src="/static/img/copy.svg"
                alt="Copy verification code to clipboard"
              />
        </div>
        </div>
      </div>
      <script src="/static/js/signin.js"></script>
  </body>
</html>
